<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تعلم البرمجة</title>
  <link href="https://fonts.googleapis.com/css2?family=Almarai&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background-image: url('Picsart_24-10-28_22-57-06-324.jpg');
      background-size: cover;
      background-position: center;
      filter: brightness(0.9);
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 900px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    h1 {
      color: #2c3e50;
      font-size: 40px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }
    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border: none;
      border-radius: 10px;
      margin: 20px 0;
      background-color: #f9f9f9;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    .section:hover {
      background-color: #e0f7fa;
      transform: scale(1.05);
    }
    .icon {
      font-size: 50px;
      color: #007acc;
      margin-right: 15px;
    }
    .section-title {
      font-size: 26px;
      color: #34495e;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      background-color: #2c3e50;
      color: #ffffff;
      border-radius: 10px;
    }
    footer a {
      color: #ffffff;
      text-decoration: none;
    }
    @keyframes float {
      0% { transform: translatey(0); }
      50% { transform: translatey(-10px); }
      100% { transform: translatey(0); }
    }
    .floating {
      animation: float 3s ease-in-out infinite;
    }
    .offline-message {
      display: none;
      color: red;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="floating">اهلا وسهلا بك في تطبيق تعليم البرمجة</h1>
    <h1>جميع المصادر من
 <h2>google</h2></h1>

    <div class="offline-message" id="offlineMessage">أنت غير متصل بالإنترنت.</div>
    
    <div class="section" onclick="window.location.href='html_lessons.html'">
      <span class="material-icons icon">html</span>
      <span class="section-title">تعلم HTML</span>
    </div>
    
    <div class="section" onclick="window.location.href='css_lessons.html'">
      <span class="material-icons icon">css</span>
      <span class="section-title">تعلم CSS</span>
    </div>
    
    <div class="section" onclick="window.location.href='python_lessons.html'">
      <span class="material-icons icon">code</span>
      <span class="section-title">تعلم Python</span>
    </div>

  
  </div>

  <script>
    
    function updateOnlineStatus() {
      const offlineMessage = document.getElementById('offlineMessage');
      if (!navigator.onLine) {
        offlineMessage.style.display = 'block';
      } else {
        offlineMessage.style.display = 'none';
      }
    }

    
    updateOnlineStatus();

    
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
  </script>
</body>
</html>
